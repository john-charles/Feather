<!DOCTYPE html>
<html>
    <head>
        <script src="http://requirejs.org/docs/release/2.1.14/minified/require.js"></script>
        <script type="text/javascript">
            
            require.config({
                baseUrl: ".."
            });
        
        </script>
        
        <style type="text/css">
            body {
                background-color: #F5f5f5;
            }
            
            .feather {
                
                height: 300px;
                width: 500px;
                background-color: #FFF;
            }
            
            
        </style>
        
    </head>
    <body>
        
        <input placeholder="An area to steal focus!" type="text">
        <button type="button" name="insertLink">Insert Link</button>
        <div class="feather" contentEditable="true"></div>
        
        <script type="text/javascript">
        
            require(['src/Feather'], function(Feather){
                
                var el = document.querySelector('.feather');
                var feather = new Feather(el);
                
                var button = document.querySelector('button[name=insertLink]');
                button.addEventListener('click', function(){
                    console.log('command is executing');
                    var command = feather.getCommand('createLink');
                    command.exec('http://www.google.com/');
                });
                
            });
        
        
        </script>
        
    </body>
</html>
